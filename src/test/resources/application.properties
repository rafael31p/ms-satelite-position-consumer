####### Start configuration Infinispan #######
%test.quarkus.infinispan-client.devservices.port=11222
%test.quarkus.infinispan-client.devservices.username=admin
%test.quarkus.infinispan-client.devservices.password=password
%test.quarkus.infinispan-client.devservices.client-intelligence=BASIC
%test.quarkus.infinispan-client.devservices.sasl-mechanism=SCRAM-SHA-512
%test.quarkus.infinispan-client.marshallers.application-json=true
%test.quarkus.infinispan-client.server-list=localhost:11222
%test.quarkus.infinispan-client.auth-username=admin
%test.quarkus.infinispan-client.auth-password=password
%test.quarkus.infinispan-client.client-intelligence=BASIC
####### End configuration Infinispan ########

####### Start configuration quarkus #######
%test.quarkus.http.port=8080
%test.quarkus.http.root.path=/quasar/fire/Api/v1
%test.service.logging.level=DEBUG
%test.quarkus.log.category."com.quasar.fire".level=${%test.service.logging.level}
%test.quarkus.default-locale=language:es\-${user.country:\}}
####### End configuration quarkus #######

######### Start configuration Message #######
%test.quasar.fire.message.error.funtional.cache=No se encontraron satelites value
%test.quasar.fire.message.error.techinal.cache=Error al procesar el valor del satelite value
%test.quasar.fire.constants.time.seconds.limit=60
%test.quasar.fire.constants.name.satellites=kenobi,skywalker,sato
######### End configuration Message #######
